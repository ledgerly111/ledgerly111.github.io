<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
      margin-top: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }

    form {
      margin: 1rem 0;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.3rem 0.5rem 0.3rem 0;
      font-size: 1rem;
    }

    .item-list {
      margin-top: 1rem;
    }

    .item {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .item span {
      flex: 1;
    }

    .item button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .summary {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e0f7fa;
      border-left: 5px solid #00796b;
    }

    .summary p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Finance Tracker</h1>

  <!-- EMPLOYEES SECTION -->
  <h2>Employees</h2>
  <form id="employee-form">
    <input type="text" id="employee-name" placeholder="Employee Name" required />
    <input type="number" id="employee-salary" placeholder="Salary ₹" min="0" step="0.01" required />
    <button type="submit">Add Employee</button>
  </form>
  <div id="employee-list" class="item-list"></div>

  <!-- SALES SECTION -->
  <h2>Sales</h2>
  <form id="sale-form">
    <input type="text" id="sale-item" placeholder="Item Name" required />
    <input type="number" id="sale-amount" placeholder="Amount ₹" min="0" step="0.01" required />
    <button type="submit">Add Sale</button>
  </form>
  <div id="sale-list" class="item-list"></div>

  <!-- EXPENSES SECTION -->
  <h2>Expenses</h2>
  <form id="expense-form">
    <input type="text" id="expense-title" placeholder="Expense Title" required />
    <input type="number" id="expense-amount" placeholder="Amount ₹" min="0" step="0.01" required />
    <button type="submit">Add Expense</button>
  </form>
  <div id="expense-list" class="item-list"></div>

  <!-- PRODUCTS SECTION -->
  <h2>Products</h2>
  <form id="product-form">
    <input type="text" id="product-name" placeholder="Product Name" required />
    <input type="number" id="product-price" placeholder="Price ₹" min="0" step="0.01" required />
    <button type="submit">Add Product</button>
  </form>
  <div id="product-list" class="item-list"></div>

  <!-- SUMMARY SECTION -->
  <div class="summary">
    <h2>Summary</h2>
    <p id="total-salaries">Total Salaries: ₹0.00</p>
    <p id="total-sales">Total Sales: ₹0.00</p>
    <p id="total-expenses">Total Expenses: ₹0.00</p>
    <p id="net-profit">Net Profit: ₹0.00</p>
  </div>

<!-- ================= SCRIPT SECTION ================= -->
<script>
  // Global state arrays
  let employees = [];
  let sales = [];
  let expenses = [];
  let products = [];

  // Utility Functions
  const roundToTwo = (n) => Math.round(n * 100) / 100;

  const isValidNumber = (val) => {
    const num = parseFloat(val);
    return !isNaN(num) && num >= 0;
  };

  const updateSummary = () => {
    const totalSalaries = employees.reduce((sum, emp) => sum + emp.salary, 0);
    const totalSales = sales.reduce((sum, sale) => sum + sale.amount, 0);
    const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
    const netProfit = totalSales - totalSalaries - totalExpenses;

    document.getElementById('total-salaries').textContent = `Total Salaries: ₹${roundToTwo(totalSalaries).toFixed(2)}`;
    document.getElementById('total-sales').textContent = `Total Sales: ₹${roundToTwo(totalSales).toFixed(2)}`;
    document.getElementById('total-expenses').textContent = `Total Expenses: ₹${roundToTwo(totalExpenses).toFixed(2)}`;
    document.getElementById('net-profit').textContent = `Net Profit: ₹${roundToTwo(netProfit).toFixed(2)}`;
  };

  // Reusable rendering function
  const renderList = (array, container, formatter) => {
    container.innerHTML = '';
    array.forEach(item => {
      const div = document.createElement('div');
      div.classList.add('item');
      div.innerHTML = `
        <span>${formatter(item)}</span>
        <button onclick="removeItem(${item.id}, '${container.id}')">X</button>
      `;
      container.appendChild(div);
    });
    updateSummary();
  };

  // Remove logic
  const removeItem = (id, listId) => {
    if (listId === 'employee-list') {
      employees = employees.filter(e => e.id !== id);
      renderList(employees, document.getElementById('employee-list'), e => `${e.name} - ₹${e.salary.toFixed(2)}`);
    } else if (listId === 'sale-list') {
      sales = sales.filter(s => s.id !== id);
      renderList(sales, document.getElementById('sale-list'), s => `${s.item} - ₹${s.amount.toFixed(2)}`);
    } else if (listId === 'expense-list') {
      expenses = expenses.filter(e => e.id !== id);
      renderList(expenses, document.getElementById('expense-list'), e => `${e.title} - ₹${e.amount.toFixed(2)}`);
    } else if (listId === 'product-list') {
      products = products.filter(p => p.id !== id);
      renderList(products, document.getElementById('product-list'), p => `${p.name} - ₹${p.price.toFixed(2)}`);
    }
  };

  // FORM HANDLERS BEGIN — continued in next chunk...
</script>
<script>
  // EMPLOYEE FORM HANDLER
  document.getElementById('employee-form').onsubmit = (e) => {
    e.preventDefault();
    const name = document.getElementById('employee-name').value.trim();
    const salaryStr = document.getElementById('employee-salary').value;
    if (!name || !isValidNumber(salaryStr)) {
      alert('Please enter a valid employee name and salary.');
      return;
    }
    const salary = roundToTwo(parseFloat(salaryStr));
    employees.push({ id: Date.now(), name, salary });
    document.getElementById('employee-name').value = '';
    document.getElementById('employee-salary').value = '';
    renderList(employees, document.getElementById('employee-list'), e => `${e.name} - ₹${e.salary.toFixed(2)}`);
  };

  // SALES FORM HANDLER
  document.getElementById('sale-form').onsubmit = (e) => {
    e.preventDefault();
    const item = document.getElementById('sale-item').value.trim();
    const amountStr = document.getElementById('sale-amount').value;
    if (!item || !isValidNumber(amountStr)) {
      alert('Please enter a valid item name and sale amount.');
      return;
    }
    const amount = roundToTwo(parseFloat(amountStr));
    sales.push({ id: Date.now(), item, amount });
    document.getElementById('sale-item').value = '';
    document.getElementById('sale-amount').value = '';
    renderList(sales, document.getElementById('sale-list'), s => `${s.item} - ₹${s.amount.toFixed(2)}`);
  };

  // EXPENSE FORM HANDLER
  document.getElementById('expense-form').onsubmit = (e) => {
    e.preventDefault();
    const title = document.getElementById('expense-title').value.trim();
    const amountStr = document.getElementById('expense-amount').value;
    if (!title || !isValidNumber(amountStr)) {
      alert('Please enter a valid expense title and amount.');
      return;
    }
    const amount = roundToTwo(parseFloat(amountStr));
    expenses.push({ id: Date.now(), title, amount });
    document.getElementById('expense-title').value = '';
    document.getElementById('expense-amount').value = '';
    renderList(expenses, document.getElementById('expense-list'), e => `${e.title} - ₹${e.amount.toFixed(2)}`);
  };

  // PRODUCT FORM HANDLER
  document.getElementById('product-form').onsubmit = (e) => {
    e.preventDefault();
    const name = document.getElementById('product-name').value.trim();
    const priceStr = document.getElementById('product-price').value;
    if (!name || !isValidNumber(priceStr)) {
      alert('Please enter a valid product name and price.');
      return;
    }
    const price = roundToTwo(parseFloat(priceStr));
    products.push({ id: Date.now(), name, price });
    document.getElementById('product-name').value = '';
    document.getElementById('product-price').value = '';
    renderList(products, document.getElementById('product-list'), p => `${p.name} - ₹${p.price.toFixed(2)}`);
  };

  // Expose removeItem on window for inline onclick use
  window.removeItem = removeItem;

  // Initial render
  renderList(employees, document.getElementById('employee-list'), e => `${e.name} - ₹${e.salary.toFixed(2)}`);
  renderList(sales, document.getElementById('sale-list'), s => `${s.item} - ₹${s.amount.toFixed(2)}`);
  renderList(expenses, document.getElementById('expense-list'), e => `${e.title} - ₹${e.amount.toFixed(2)}`);
  renderList(products, document.getElementById('product-list'), p => `${p.name} - ₹${p.price.toFixed(2)}`);

  // End of main script
</script>
</body>
</html>
