    <!-- Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, writeBatch, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Your web app's Firebase configuration will be provided by the environment
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "...", authDomain: "...", projectId: "...", storageBucket: "...", messagingSenderId: "...", appId: "..." };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ledgerly-standalone';

        // Initialize Firebase
        const appFirebase = initializeApp(firebaseConfig);
        const db = getFirestore(appFirebase);
        const auth = getAuth(appFirebase);

        // Make db and auth globally available for the app script
        window.db = db;
        window.auth = auth;
        window.appId = appId;
        window.onSnapshot = onSnapshot;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.collection = collection;
        window.query = query;
        window.writeBatch = writeBatch;
        window.runTransaction = runTransaction;
        window.serverTimestamp = serverTimestamp;

        // Sign in user
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                console.log("Firebase Auth: User is signed in.", user.uid);
                // The main app will handle UI changes once the user state is confirmed.
                if (window.app && typeof window.app.handleAuthChange === 'function') {
                    window.app.handleAuthChange(user);
                }
            } else {
                // User is signed out.
                console.log("Firebase Auth: User is signed out. Attempting to sign in.");
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                         console.log("Firebase Auth: Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Firebase Auth: Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Firebase Auth: Anonymous sign-in failed", error);
                    // Handle sign-in failure (e.g., show an error message to the user)
                }
            }
        });

    </script>

    <script type="text/javascript">
        // This script block contains the main application logic.
        // It is NOT a module, so it can be accessed by global functions from the module script.

        // Configure Big.js for exact decimal math
        Big.DP = 2; // 2 decimal places for display
        Big.RM = 1; // ROUND_HALF_UP

        // GCC Countries Configuration
        const GCC_COUNTRIES = {
            'AE': { name: 'United Arab Emirates', currency: 'AED', symbol: 'د.إ', rate: new Big(3.67), tax: new Big(0.05), taxName: 'VAT' },
            'SA': { name: 'Saudi Arabia', currency: 'SAR', symbol: '﷼', rate: new Big(3.75), tax: new Big(0.15), taxName: 'VAT' },
            'KW': { name: 'Kuwait', currency: 'KWD', symbol: 'د.ك', rate: new Big(0.31), tax: new Big(0.00), taxName: 'No Tax' },
            'QA': { name: 'Qatar', currency: 'QAR', symbol: '﷼', rate: new Big(3.64), tax: new Big(0.00), taxName: 'No Tax' },
            'BH': { name: 'Bahrain', currency: 'BHD', symbol: '.د.ب', rate: new Big(0.38), tax: new Big(0.10), taxName: 'VAT' },
            'OM': { name: 'Oman', currency: 'OMR', symbol: '﷼', rate: new Big(0.38), tax: new Big(0.05), taxName: 'VAT' }
        };

        // --- UTILITY CLASSES ---

        class NotificationSystem {
            static show(message, type = 'info', duration = 4000) {
                const container = document.getElementById('notification-container');
                if (!container) return;
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                const icons = { success: 'fas fa-check-circle', error: 'fas fa-exclamation-circle', warning: 'fas fa-exclamation-triangle', info: 'fas fa-info-circle' };
                const colors = { success: 'text-green-400', error: 'text-red-400', warning: 'text-yellow-400', info: 'text-blue-400' };
                
                notification.innerHTML = `
                    <i class="${icons[type]} ${colors[type]} text-lg"></i>
                    <div class="flex-1"><p class="text-white font-medium text-sm">${message}</p></div>
                    <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-white transition-colors ml-2"><i class="fas fa-times"></i></button>
                `;
                
                container.appendChild(notification);
                setTimeout(() => notification.remove(), duration);
            }
            
            static success(message) { this.show(message, 'success'); }
            static error(message) { this.show(message, 'error'); }
            static warning(message) { this.show(message, 'warning'); }
            static info(message) { this.show(message, 'info'); }
        }

        class MoneyUtils {
            // Store all money as cents (integers) to avoid floating point issues
            static toCents(dollarAmount) {
                if (dollarAmount === null || dollarAmount === undefined || dollarAmount === '') return 0;
                return new Big(dollarAmount).times(100).round(0).toNumber();
            }

            static fromCents(centsAmount) {
                if (centsAmount === null || centsAmount === undefined) return new Big(0);
                return new Big(centsAmount || 0).div(100);
            }
        }

        // --- AI & BOT LOGIC --- (Largely unchanged, but integrated with new data structure)
        const AccuraAI = {
            analyzeSentiment(text) {
                const positiveWords = ['great', 'excellent', 'good', 'amazing', 'wonderful', 'fantastic', 'awesome', 'love', 'perfect', 'happy', 'success'];
                const negativeWords = ['bad', 'terrible', 'awful', 'horrible', 'hate', 'problem', 'issue', 'urgent', 'emergency', 'complaint'];
                const lowerText = text.toLowerCase();
                let score = 0;
                positiveWords.forEach(word => { if (lowerText.includes(word)) score++; });
                negativeWords.forEach(word => { if (lowerText.includes(word)) score--; });
                if (score > 0) return 'positive';
                if (score < 0) return 'negative';
                return 'neutral';
            },

            generateBusinessInsights(salesData, products, customers, expenses) {
                const insights = [];
                const totalRevenue = salesData.reduce((sum, sale) => sum + (sale.totalCents || 0), 0);
                const totalExpenses = expenses.reduce((sum, expense) => sum + (expense.amountCents || 0), 0);
                const netProfit = totalRevenue - totalExpenses;

                if (netProfit > MoneyUtils.toCents(10000)) {
                    insights.push({ type: 'success', icon: '🎉', title: 'Excellent Performance!', message: `Outstanding net profit! Your business is thriving.`, action: 'Consider expansion or strategic investments.' });
                } else if (netProfit < 0) {
                    insights.push({ type: 'warning', icon: '⚠️', title: 'Profit Alert', message: `Expenses are exceeding revenue. Immediate attention required.`, action: 'Review your expense structure and pricing strategy.' });
                }

                const lowStockProducts = products.filter(p => p.stock <= (p.reorderLevel || 10));
                if (lowStockProducts.length > 0) {
                    insights.push({ type: 'alert', icon: '📦', title: 'Inventory Warning', message: `${lowStockProducts.length} products need restocking.`, action: 'Prevent stockouts by reordering now.' });
                }
                
                if (customers.length > 50) {
                    insights.push({ type: 'info', icon: '👥', title: 'Growing Customer Base', message: `You have ${customers.length} customers in your database.`, action: 'Implement loyalty programs to maximize retention.' });
                }
                return insights;
            }
        };

        const AccuraBot = {
            analyzeApp(state) {
                return {
                    overview: this.getAppOverview(state),
                    alerts: this.getAlerts(state),
                    quickActions: this.getQuickActions(state)
                };
            },
            getAppOverview(state) {
                const totalRevenue = state.sales.reduce((sum, sale) => sum + (sale.totalCents || 0), 0);
                const totalExpenses = state.expenses.reduce((sum, expense) => sum + (expense.amountCents || 0), 0);
                const lowStockCount = state.products.filter(p => p.stock <= (state.settings.lowStockThreshold || 10)).length;
                return {
                    revenue: totalRevenue,
                    expenses: totalExpenses,
                    netProfit: totalRevenue - totalExpenses,
                    products: state.products.length,
                    customers: state.customers.length,
                    employees: state.users.length,
                    lowStock: lowStockCount,
                    healthScore: this.calculateHealthScore(state)
                };
            },
            calculateHealthScore(state) {
                let score = 0;
                const revenue = state.sales.reduce((sum, s) => sum + (s.totalCents || 0), 0);
                const expenses = state.expenses.reduce((sum, e) => sum + (e.amountCents || 0), 0);
                const netProfit = revenue - expenses;
                if (netProfit > MoneyUtils.toCents(50000)) score += 30; else if (netProfit > 0) score += 15; else score += 5;
                const lowStockRatio = state.products.length > 0 ? state.products.filter(p => p.stock <= (state.settings.lowStockThreshold || 10)).length / state.products.length : 0;
                if (lowStockRatio === 0) score += 25; else if (lowStockRatio < 0.1) score += 20; else score += 10;
                if (state.customers.length > 50) score += 20; else if (state.customers.length > 10) score += 10; else score += 5;
                if (state.sales.length > 10) score += 25; else score += 10;
                return Math.min(score, 100);
            },
            getAlerts(state) {
                const alerts = [];
                const lowStockProducts = state.products.filter(p => p.stock <= (state.settings.lowStockThreshold || 10));
                if (lowStockProducts.length > 0) {
                    alerts.push({ type: 'urgent', icon: '🚨', title: 'Critical Stock Alert', message: `${lowStockProducts.length} products critically low`, action: 'products' });

                const unreadMessages = state.messages.filter(m => m.to === state.currentUser.id && !m.read);

                }
                return alerts;

            async loadInitialData() {
                this.state.isLoading = true;
                this.render();

                // Unsubscribe from any old listeners
                this.listeners.forEach(unsubscribe => unsubscribe());
                this.listeners = [];

                const collectionsToLoad = ['products', 'customers', 'sales', 'expenses', 'invoices', 'messages', 'users'];
                
                const settingsDocRef = doc(this.db, `apps/${this.appId}/settings`, 'main');
                const settingsDoc = await getDoc(settingsDocRef);
                if (settingsDoc.exists()) {
                    this.state.settings = { ...this.state.settings, ...settingsDoc.data() };
                } else {
                    // If no settings exist, save the default ones
                    await setDoc(settingsDocRef, this.state.settings);
                }

                const promises = collectionsToLoad.map(collectionName => {
                    return new Promise((resolve, reject) => {
                        const q = query(collection(this.db, `apps/${this.appId}/${collectionName}`));
                        const unsubscribe = onSnapshot(q, (querySnapshot) => {
                            const data = [];
                            querySnapshot.forEach((doc) => {
                                data.push({ id: doc.id, ...doc.data() });
                            });
                            this.state[collectionName] = data;
                            this.updateAIAndBot();
                            this.render(); // Re-render on each data update
                            resolve();
                        }, (error) => {
                            console.error(`Error loading ${collectionName}:`, error);
                            NotificationSystem.error(`Failed to load ${collectionName}.`);
                            reject(error);
                        });
                        this.listeners.push(unsubscribe); // Store the listener
                    });
                });

                try {
                    await Promise.all(promises);
                } catch (error) {
                    console.error("Error loading initial data:", error);
                } finally {
                    this.state.isLoading = false;
                    this.render();
                }

                        this.handleAction(action, id, e);

            async handleSaleForm(data, cart, totalInfo) {
                // This function is now more generic to be used by both regular and quick sale
                const saleId = crypto.randomUUID();
                const sale = {
                    id: saleId,
                    customerId: data.customerId,
                    items: cart,
                    subtotalCents: totalInfo.subtotal,
                    discountCents: totalInfo.discount,
                    taxAmountCents: totalInfo.tax,
                    totalCents: totalInfo.total,
                    date: data.date || new Date().toISOString().split('T')[0],
                    salesPersonId: this.state.currentUser.id,
                    saleType: data.saleType,
                    country: this.state.settings.selectedCountry,
                    currency: GCC_COUNTRIES[this.state.settings.selectedCountry].currency,
                    createdAt: serverTimestamp()
                };

                // Use a Firestore transaction to ensure atomicity
                try {
                    await runTransaction(this.db, async (transaction) => {
                        // 1. Update product stock
                        for (const item of cart) {
                            const productRef = doc(this.db, `apps/${this.appId}/products`, item.productId);
                            const productDoc = await transaction.get(productRef);
                            if (!productDoc.exists()) throw `Product with ID ${item.productId} not found!`;
                            const newStock = productDoc.data().stock - item.quantity;
                            if (newStock < 0) throw `Not enough stock for ${productDoc.data().name}.`;
                            transaction.update(productRef, { stock: newStock });
                        }

                        // 2. Update customer balance for credit sales
                        if (sale.saleType === 'Credit' && sale.customerId) {
                            const customerRef = doc(this.db, `apps/${this.appId}/customers`, sale.customerId);
                            const customerDoc = await transaction.get(customerRef);
                            if (!customerDoc.exists()) throw "Customer not found!";
                            const newBalance = (customerDoc.data().balanceCents || 0) + sale.totalCents;
                            transaction.update(customerRef, { balanceCents: newBalance });
                        }

                        // 3. Calculate and update user commission
                        const profit = cart.reduce((sum, item) => {
                            const product = this.state.products.find(p => p.id === item.productId);
                            if (product && product.costCents !== undefined) {
                                const itemProfit = (item.unitPriceCents - product.costCents) * item.quantity;
                                return sum + itemProfit;
                            }
                            return sum;
                        }, 0);
                        const commissionCents = Math.round(profit * 0.10); // 10% commission on profit

                        if (commissionCents > 0) {
                            const userRef = doc(this.db, `apps/${this.appId}/users`, this.state.currentUser.id);
                            const userDoc = await transaction.get(userRef);
                            if (!userDoc.exists()) throw "Salesperson not found!";
                            const newCommission = (userDoc.data().commissionCents || 0) + commissionCents;
                            transaction.update(userRef, { commissionCents: newCommission });
                        }

                        // 4. Save the sale document
                        const saleRef = doc(this.db, `apps/${this.appId}/sales`, saleId);
                        transaction.set(saleRef, sale);
                    });

                    NotificationSystem.success(`Sale recorded! Total: ${this.formatCurrency(sale.totalCents)}`);
                } catch (e) {
                    console.error("Sale Transaction Failed: ", e);
                    NotificationSystem.error(`Sale failed: ${e.toString()}`);
                }
            },

            prefillEditForm(type, id) {

                if (type === 'edit-product') item = this.state.products.find(p => p.id === id);
                else if (type === 'edit-customer') item = this.state.customers.find(c => c.id === id);
                else if (type === 'edit-employee') item = this.state.users.find(u => u.id === id);
                else if (type === 'edit-expense') item = this.state.expenses.find(e => e.id === id);

                if (item) {
                    // Use a small timeout to ensure the form elements are in the DOM
                    setTimeout(() => {
                        Object.keys(item).forEach(key => {
                            const input = document.getElementById(key);
                            if (input) {
                                let value = item[key];
                                // Convert cents back to dollars for amount fields
                                if (key.toLowerCase().includes('cents')) {
                                    value = MoneyUtils.fromCents(value).toFixed(2);
                                    const dollarKey = key.replace('Cents', '');
                                    const dollarInput = document.getElementById(dollarKey);
                                    if(dollarInput) dollarInput.value = value;
                                } else {
                                    input.value = value;
                                }
                            }
                        });
                        const idField = document.getElementById(`${type.split('-')[1]}-id`);
                        if (idField) idField.value = id;
                    }, 100);
                }

            showQuickSale() {
                this.quickSaleState = {
                    currentStep: 1,
                    selectedCustomerId: null,
                    cart: [], // { productId, name, quantity, unitPriceCents, stock }
                };
                
                const modalContainer = document.createElement('div');
                modalContainer.innerHTML = this.getQuickSaleModal();

            renderQuickSaleStep() {
                const body = document.getElementById('quick-sale-body');
                const progressContainer = document.getElementById('quick-sale-progress');
                const footer = document.getElementById('quick-sale-footer');
                
                if (!body || !progressContainer || !footer) return;

                // Update progress bar
                progressContainer.innerHTML = this.getQuickSaleProgressHTML();
                
                // Render step content
                if (this.quickSaleState.currentStep === 1) {
                    body.innerHTML = this.getQuickSaleStep1HTML();
                    footer.innerHTML = this.getQuickSaleFooterHTML();
                } else if (this.quickSaleState.currentStep === 2) {
                    body.innerHTML = this.getQuickSaleStep2HTML();
                    footer.innerHTML = this.getQuickSaleFooterHTML();
                } else if (this.quickSaleState.currentStep === 3) {
                    body.innerHTML = this.getQuickSaleStep3HTML();
                    footer.innerHTML = this.getQuickSaleFooterHTML();
                } else if (this.quickSaleState.currentStep === 4) {
                    body.innerHTML = this.getQuickSaleStep4HTML();
                    footer.innerHTML = this.getQuickSaleFooterHTML();
                }
                
                // Re-bind events for the current step
                this.bindQuickSaleEvents();
            },

            bindQuickSaleEvents() {
                // Step 1: Customer selection
                document.querySelectorAll('[data-select-customer]').forEach(card => {
                    card.addEventListener('click', (e) => {
                        this.quickSaleState.selectedCustomerId = e.currentTarget.dataset.selectCustomer;
                        this.quickSaleState.currentStep = 2;
                        this.renderQuickSaleStep();
                    });
                });

                // Step 2: Product selection
                document.querySelectorAll('[data-select-product]').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const productId = e.currentTarget.dataset.selectProduct;
                        const product = this.state.products.find(p => p.id === productId);
                        if (product && !this.quickSaleState.cart.some(item => item.productId === productId)) {
                            this.quickSaleState.cart.push({
                                productId: product.id,
                                name: product.name,
                                quantity: 1, // Default to 1
                                unitPriceCents: product.priceCents,
                                stock: product.stock
                            });
                            e.currentTarget.classList.add('selected');
                        }
                    });
                });

                // Step 3: Quantity sliders
                document.querySelectorAll('.quantity-slider').forEach(slider => {
                    slider.addEventListener('input', (e) => {
                        const productId = e.currentTarget.dataset.productId;
                        const newQuantity = parseInt(e.currentTarget.value);
                        const output = document.getElementById(`quantity-output-${productId}`);
                        const cartItem = this.quickSaleState.cart.find(item => item.productId === productId);
                        if (cartItem) {
                            cartItem.quantity = newQuantity;
                            if(output) output.textContent = newQuantity;
                            this.updateQuickSaleTotal();
                        }
                    });
                });

                // Step 4: Finalize form
                const finalizeForm = document.getElementById('quick-sale-finalize-form');
                if (finalizeForm) {
                    finalizeForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const formData = new FormData(e.target);
                        const data = Object.fromEntries(formData.entries());
                        const totalInfo = this.calculateQuickSaleTotal(data.discount);
                        
                        const saleData = {
                            customerId: this.quickSaleState.selectedCustomerId,
                            saleType: data.saleType,
                            date: new Date().toISOString().split('T')[0]
                        };

                        await this.handleSaleForm(saleData, this.quickSaleState.cart, totalInfo);
                        this.closeModal();
                    });
                }

                // Footer buttons
                const nextBtn = document.getElementById('qs-next-btn');
                const prevBtn = document.getElementById('qs-prev-btn');
                if (nextBtn) {
                    nextBtn.addEventListener('click', () => {
                        if (this.quickSaleState.currentStep === 2 && this.quickSaleState.cart.length === 0) {
                            NotificationSystem.warning("Please select at least one product.");
                            return;
                        }
                        this.quickSaleState.currentStep++;
                        this.renderQuickSaleStep();
                    });
                }
                if (prevBtn) {
                    prevBtn.addEventListener('click', () => {
                        this.quickSaleState.currentStep--;
                        this.renderQuickSaleStep();
                    });
                }
            },
            
            calculateQuickSaleTotal(discountDollars = '0') {
                const subtotal = this.quickSaleState.cart.reduce((sum, item) => sum + (item.unitPriceCents * item.quantity), 0);
                const discountCents = MoneyUtils.toCents(discountDollars);
                const subtotalAfterDiscount = subtotal - discountCents;
                const taxInfo = this.getTaxInfo();
                const taxAmountCents = taxInfo.amount(subtotalAfterDiscount);
                const total = subtotalAfterDiscount + taxAmountCents;
                
                return {
                    subtotal: subtotal,
                    discount: discountCents,
                    tax: taxAmountCents,
                    total: total
                };
            },

            updateQuickSaleTotal() {
                const totalContainer = document.getElementById('quick-sale-total-value');
                if (totalContainer) {
                    const totalInfo = this.calculateQuickSaleTotal();
                    totalContainer.textContent = this.formatCurrency(totalInfo.total);
                }
            },

                                    <div><label class="block text-gray-300 mb-1">Category</label><select id="category" name="category" class="form-input w-full">${this.state.settings.categories.map(c => `<option value="${c}">${c}</option>`).join('')}</select></div>
                                    <div><label class="block text-gray-300 mb-1">Description</label><textarea id="description" name="description" rows="3" class="form-input w-full"></textarea></div>
                                    <div class="flex space-x-4 pt-4">
                                        <button type="submit" class="perplexity-button flex-1">${isEdit ? 'Update' : 'Add'} Product</button>
                                        <button type="button" data-action="close-modal" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>`;
                    // Other cases for customer, expense, etc. would go here
                    default:
                        return '';
                }
            }
        };

        // Initialize the application once the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.app.init();
        });
    </script>
</body>
</html>
