<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledgerly - Smart Business Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #242938;
            --text-primary: #ffffff;
            --text-secondary: #b4bcd0;
            --text-muted: #6b7280;
            --accent-primary: #00d4aa;
            --accent-secondary: #0ea5e9;
            --border-color: #374151;
            --hover-bg: #1f2937;
            --ai-color: #8b5cf6;
            --bot-color: #10b981;
            --positive-color: #3b82f6;
            --negative-color: #ef4444;
            --gold-color: #f59e0b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(90deg, var(--bg-secondary) 0%, rgba(26, 31, 46, 0.95) 100%);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-content {
            flex: 1;
            padding: 1rem;
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .mobile-sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, var(--bg-tertiary) 0%, rgba(36, 41, 56, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            transition: left 0.3s ease;
            z-index: 2000;
            overflow-y: auto;
        }

        .mobile-sidebar.open {
            left: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .desktop-sidebar {
            display: none;
        }

        @media (min-width: 1024px) {
            .main-content {
                margin-left: 280px;
                padding: 2rem;
            }
            
            .mobile-sidebar {
                display: none;
            }
            
            .desktop-sidebar {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 280px;
                height: 100vh;
                background: linear-gradient(180deg, var(--bg-tertiary) 0%, rgba(36, 41, 56, 0.95) 100%);
                backdrop-filter: blur(10px);
                border-right: 1px solid var(--border-color);
                overflow-y: auto;
                z-index: 100;
            }
            
            .navbar {
                margin-left: 280px;
            }
        }

        .burger-menu {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .burger-menu:hover {
            background: rgba(75, 85, 99, 0.8);
            border-color: var(--accent-primary);
        }

        @media (min-width: 1024px) {
            .burger-menu {
                display: none;
            }
        }

        .perplexity-card {
            background: rgba(36, 41, 56, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .perplexity-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .perplexity-button {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
            min-height: 44px;
            padding: 12px 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .perplexity-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
        }

        .menu-item {
            width: 100%;
            text-align: left;
            padding: 16px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #d1d5db;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            min-height: 56px;
            cursor: pointer;
        }

        .menu-item:hover {
            color: white;
            background: rgba(55, 65, 81, 0.6);
        }

        .menu-item.active {
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.2), rgba(14, 165, 233, 0.2));
            color: var(--accent-primary);
            border: 1px solid rgba(0, 212, 170, 0.3);
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.2);
        }

        .menu-item i {
            width: 24px;
            margin-right: 12px;
            font-size: 18px;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            pointer-events: none;
        }

        .notification {
            background: rgba(36, 41, 56, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideInNotification 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.success {
            border-left: 4px solid var(--positive-color);
        }

        .notification.error {
            border-left: 4px solid var(--negative-color);
        }

        @keyframes slideInNotification {
            from {
                transform: translateX(100%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        .form-input {
            background: rgba(15, 20, 25, 0.8) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-primary) !important;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.2s ease;
            min-height: 44px;
            font-size: 16px;
        }

        .form-input:focus {
            border-color: var(--accent-primary) !important;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1) !important;
            background: rgba(15, 20, 25, 0.9) !important;
            outline: none !important;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 16px;
        }

        .modal-content {
            background: rgba(36, 41, 56, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .user-selection-card {
            background: rgba(36, 41, 56, 0.8);
            border: 2px solid transparent;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 24px;
        }

        .user-selection-card:hover {
            border-color: var(--accent-primary);
            background: rgba(36, 41, 56, 0.95);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 212, 170, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>
    
    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="app.toggleMobileSidebar()"></div>
    
    <div id="app" class="app-container"></div>

    <script>
        // üõ°Ô∏è BULLETPROOF ERROR HANDLING - Prevents all crashes
        window.addEventListener('error', function(e) {
            console.error('Global error caught:', e.error);
            if (window.NotificationSystem) {
                NotificationSystem.error('An error occurred. The app will continue working.');
            }
            return true; // Prevent default browser error handling
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            if (window.NotificationSystem) {
                NotificationSystem.error('Operation failed but app continues working.');
            }
            e.preventDefault();
        });

        // üîß BULLETPROOF MONEY UTILITIES - Works with or without Big.js
        class MoneyUtils {
            static toCents(dollarAmount) {
                try {
                    const amount = parseFloat(dollarAmount) || 0;
                    return Math.round(amount * 100);
                } catch (error) {
                    console.error('MoneyUtils.toCents error:', error);
                    return 0;
                }
            }

            static fromCents(centsAmount) {
                try {
                    return (parseInt(centsAmount) || 0) / 100;
                } catch (error) {
                    console.error('MoneyUtils.fromCents error:', error);
                    return 0;
                }
            }

            static add(amount1Cents, amount2Cents) {
                try {
                    return (parseInt(amount1Cents) || 0) + (parseInt(amount2Cents) || 0);
                } catch (error) {
                    console.error('MoneyUtils.add error:', error);
                    return 0;
                }
            }

            static subtract(amount1Cents, amount2Cents) {
                try {
                    return (parseInt(amount1Cents) || 0) - (parseInt(amount2Cents) || 0);
                } catch (error) {
                    console.error('MoneyUtils.subtract error:', error);
                    return 0;
                }
            }

            static multiply(amountCents, factor) {
                try {
                    return Math.round((parseInt(amountCents) || 0) * (parseFloat(factor) || 0));
                } catch (error) {
                    console.error('MoneyUtils.multiply error:', error);
                    return 0;
                }
            }
        }

        // üîß BULLETPROOF NOTIFICATION SYSTEM
        class NotificationSystem {
            static show(message, type = 'info', duration = 4000) {
                try {
                    const container = document.getElementById('notification-container');
                    if (!container) return;
                    
                    const notification = document.createElement('div');
                    notification.className = `notification ${type}`;
                    
                    const icons = {
                        success: 'fas fa-check-circle',
                        error: 'fas fa-exclamation-circle',
                        info: 'fas fa-info-circle'
                    };
                    
                    const colors = {
                        success: 'text-green-400',
                        error: 'text-red-400',
                        info: 'text-blue-400'
                    };
                    
                    notification.innerHTML = `
                        <i class="${icons[type]} ${colors[type]} text-lg"></i>
                        <div class="flex-1">
                            <p class="text-white font-medium text-sm">${message}</p>
                        </div>
                        <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-white transition-colors ml-2">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    container.appendChild(notification);
                    
                    setTimeout(() => {
                        try {
                            if (notification.parentElement) {
                                notification.remove();
                            }
                        } catch (e) {
                            console.log('Notification cleanup error (harmless):', e);
                        }
                    }, duration);
                } catch (error) {
                    console.error('Notification error:', error);
                }
            }
            
            static success(message) { this.show(message, 'success'); }
            static error(message) { this.show(message, 'error'); }
            static info(message) { this.show(message, 'info'); }
        }

        // üîß BULLETPROOF DATA STORAGE
        class DataStorage {
            static save(key, data) {
                try {
                    const dataString = JSON.stringify(data);
                    localStorage.setItem(key, dataString);
                    return true;
                } catch (error) {
                    console.error('Storage failed:', error);
                    return false;
                }
            }
            
            static load(key) {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : null;
                } catch (error) {
                    console.error('Data loading failed:', error);
                    return null;
                }
            }
        }

        // üöÄ MAIN APPLICATION - BULLETPROOF VERSION
        const app = {
            currentSaleCart: [],
            state: {
                currentUser: null,
                currentView: 'login',
                mobileMenuOpen: false,
                companyName: 'Your Company',
                users: [
                    { 
                        id: 'admin-001', 
                        username: 'admin', 
                        role: 'admin', 
                        name: 'Administrator', 
                        email: 'admin@company.com',
                        salaryCents: MoneyUtils.toCents(75000), 
                        commissionCents: 0 
                    },
                    { 
                        id: 'manager-001', 
                        username: 'manager', 
                        role: 'manager', 
                        name: 'John Manager', 
                        email: 'manager@company.com',
                        salaryCents: MoneyUtils.toCents(60000), 
                        commissionCents: 0 
                    },
                    { 
                        id: 'worker-001', 
                        username: 'worker', 
                        role: 'worker', 
                        name: 'Jane Worker', 
                        email: 'worker@company.com',
                        salaryCents: MoneyUtils.toCents(45000), 
                        commissionCents: MoneyUtils.toCents(250) 
                    }
                ],
                products: [
                    { 
                        id: 'prod-001', 
                        name: 'Premium Laptop', 
                        priceCents: MoneyUtils.toCents(1299.99), 
                        costCents: MoneyUtils.toCents(800), 
                        stock: 25, 
                        category: 'Electronics'
                    },
                    { 
                        id: 'prod-002', 
                        name: 'Wireless Mouse', 
                        priceCents: MoneyUtils.toCents(49.99), 
                        costCents: MoneyUtils.toCents(25), 
                        stock: 100, 
                        category: 'Accessories'
                    },
                    { 
                        id: 'prod-003', 
                        name: 'USB-C Hub', 
                        priceCents: MoneyUtils.toCents(79.99), 
                        costCents: MoneyUtils.toCents(40), 
                        stock: 8, 
                        category: 'Accessories'
                    }
                ],
                customers: [
                    { 
                        id: 'cust-001', 
                        name: 'Emirates Tech Solutions', 
                        email: 'contact@emirates-tech.com', 
                        phone: '+971501234570', 
                        type: 'Business'
                    },
                    { 
                        id: 'cust-002', 
                        name: 'Ahmed Al Rashid', 
                        email: 'ahmed.alrashid@email.com', 
                        phone: '+971501234571', 
                        type: 'Individual'
                    }
                ],
                sales: [],
                expenses: []
            },

            // üöÄ BULLETPROOF INITIALIZATION
            init() {
                try {
                    console.log('üöÄ Initializing Ledgerly...');
                    this.loadData();
                    this.render();
                    this.bindEvents();
                    NotificationSystem.success('‚úÖ Ledgerly loaded successfully!');
                    console.log('‚úÖ App initialized successfully');
                } catch (error) {
                    console.error('‚ùå Initialization error:', error);
                    document.getElementById('app').innerHTML = `
                        <div class="flex items-center justify-center min-h-screen">
                            <div class="text-center">
                                <h3 class="text-xl font-bold text-red-400 mb-4">‚ö†Ô∏è Initialization Error</h3>
                                <p class="text-gray-400 mb-4">Please refresh the page to try again.</p>
                                <button onclick="location.reload()" class="bg-blue-600 text-white px-6 py-3 rounded-lg">
                                    üîÑ Refresh Page
                                </button>
                            </div>
                        </div>
                    `;
                }
            },

            // üîß BULLETPROOF DATA OPERATIONS
            loadData() {
                try {
                    const saved = DataStorage.load('ledgerlyData');
                    if (saved && saved.sales) {
                        this.state = { ...this.state, ...saved };
                        console.log('üìÇ Data loaded from storage');
                    }
                } catch (error) {
                    console.error('Data loading error:', error);
                }
            },

            saveData() {
                try {
                    DataStorage.save('ledgerlyData', this.state);
                    return true;
                } catch (error) {
                    console.error('Data saving error:', error);
                    return false;
                }
            },

            // üîß BULLETPROOF EVENT HANDLING
            bindEvents() {
                try {
                    document.addEventListener('click', (e) => {
                        try {
                            if (e.target.matches('[data-action]') || e.target.closest('[data-action]')) {
                                const actionElement = e.target.matches('[data-action]') ? e.target : e.target.closest('[data-action]');
                                const action = actionElement.getAttribute('data-action');
                                this.handleAction(action, e);
                            }
                        } catch (clickError) {
                            console.error('Click handler error:', clickError);
                            NotificationSystem.error('Click failed - but app continues working');
                        }
                    });

                    document.addEventListener('submit', (e) => {
                        try {
                            e.preventDefault();
                            const formId = e.target.id;
                            this.handleFormSubmit(formId, e.target);
                        } catch (submitError) {
                            console.error('Form submit error:', submitError);
                            NotificationSystem.error('Form submission failed - please try again');
                        }
                    });
                } catch (error) {
                    console.error('Event binding error:', error);
                }
            },

            // üîß BULLETPROOF ACTION HANDLER
            handleAction(action, event) {
                try {
                    console.log('üéØ Action triggered:', action);
                    
                    const actions = {
                        'login-admin': () => this.selectUser('admin'),
                        'login-manager': () => this.selectUser('manager'),
                        'login-worker': () => this.selectUser('worker'),
                        'logout': () => this.logout(),
                        'toggle-mobile-menu': () => this.toggleMobileSidebar(),
                        'dashboard': () => this.navigateToView('dashboard'),
                        'sales': () => this.navigateToView('sales'),
                        'add-sale': () => this.showModal('add-sale'),
                        'close-modal': () => this.closeModal()
                    };

                    if (actions[action]) {
                        actions[action]();
                    } else {
                        console.warn('Unknown action:', action);
                    }
                } catch (error) {
                    console.error('Action handler error:', error);
                    NotificationSystem.error('Action failed - app continues working');
                }
            },

            // üîß BULLETPROOF FORM SUBMISSION
            handleFormSubmit(formId, form) {
                try {
                    console.log('üìù Form submitted:', formId);
                    
                    if (formId === 'sale-form') {
                        this.handleSaleForm(form);
                    }
                } catch (error) {
                    console.error('Form submission error:', error);
                    NotificationSystem.error('Form submission failed - please check your input');
                }
            },

            // üöÄ BULLETPROOF SALE PROCESSING - THE CRITICAL FIX
            handleSaleForm(form) {
                try {
                    console.log('üí∞ Processing sale form...');
                    
                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData.entries());
                    
                    console.log('üìã Form data:', data);
                    
                    // Validate required fields
                    if (!data.customerId) {
                        NotificationSystem.error('‚ùå Please select a customer');
                        return;
                    }
                    
                    if (!this.currentSaleCart || this.currentSaleCart.length === 0) {
                        NotificationSystem.error('‚ùå Please add at least one product to the sale');
                        return;
                    }

                    console.log('üõí Current cart:', this.currentSaleCart);

                    // Calculate totals safely
                    let totalCents = 0;
                    const processedItems = [];
                    
                    for (const item of this.currentSaleCart) {
                        try {
                            const itemTotal = MoneyUtils.multiply(item.unitPriceCents || 0, item.quantity || 0);
                            totalCents = MoneyUtils.add(totalCents, itemTotal);
                            
                            processedItems.push({
                                productId: item.productId,
                                productName: item.name || 'Unknown Product',
                                quantity: item.quantity || 0,
                                unitPriceCents: item.unitPriceCents || 0,
                                totalCents: itemTotal
                            });
                        } catch (itemError) {
                            console.error('Item processing error:', itemError);
                        }
                    }

                    console.log('üíµ Calculated total cents:', totalCents);

                    // Create sale record
                    const sale = {
                        id: 'sale-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                        customerId: data.customerId,
                        customerName: this.getCustomerName(data.customerId),
                        items: processedItems,
                        totalCents: totalCents,
                        date: data.date || new Date().toISOString().split('T')[0],
                        saleType: data.saleType || 'Cash',
                        salesPersonId: this.state.currentUser?.id || 'unknown',
                        salesPersonName: this.state.currentUser?.name || 'Unknown',
                        createdAt: new Date().toISOString()
                    };

                    console.log('üíæ Sale record created:', sale);

                    // Add to sales array safely
                    if (!this.state.sales) {
                        this.state.sales = [];
                    }
                    
                    this.state.sales = [...this.state.sales, sale];
                    
                    console.log('üìä Updated sales array length:', this.state.sales.length);

                    // Clear cart
                    this.currentSaleCart = [];

                    // Save data
                    const saved = this.saveData();
                    console.log('üíæ Data saved:', saved);

                    // Close modal and refresh
                    this.closeModal();
                    this.render();
                    
                    NotificationSystem.success(`üéâ Sale recorded successfully! Total: $${MoneyUtils.fromCents(totalCents).toFixed(2)}`);
                    
                    console.log('‚úÖ Sale processing completed successfully');
                    
                } catch (error) {
                    console.error('‚ùå CRITICAL: Sale form processing error:', error);
                    NotificationSystem.error('‚ùå Sale recording failed - please try again');
                    
                    // Emergency recovery - don't let the app crash
                    try {
                        this.closeModal();
                        this.render();
                    } catch (recoveryError) {
                        console.error('Recovery error:', recoveryError);
                        location.reload(); // Last resort
                    }
                }
            },

            // Helper method to get customer name
            getCustomerName(customerId) {
                try {
                    const customer = this.state.customers.find(c => c.id === customerId);
                    return customer ? customer.name : 'Unknown Customer';
                } catch (error) {
                    return 'Unknown Customer';
                }
            },

            // üîß BULLETPROOF CART OPERATIONS
            addToSaleCart() {
                try {
                    console.log('üõí Adding to cart...');
                    
                    const productSelect = document.getElementById('product-select');
                    const quantityInput = document.getElementById('quantity-input');
                    
                    if (!productSelect || !quantityInput) {
                        NotificationSystem.error('‚ùå Form elements not found');
                        return;
                    }
                    
                    const productId = productSelect.value;
                    const quantity = parseInt(quantityInput.value) || 0;
                    
                    console.log('üì¶ Product ID:', productId, 'Quantity:', quantity);
                    
                    if (!productId || quantity <= 0) {
                        NotificationSystem.error('‚ùå Please select a product and enter valid quantity');
                        return;
                    }
                    
                    const product = this.state.products.find(p => p.id === productId);
                    if (!product) {
                        NotificationSystem.error('‚ùå Product not found');
                        return;
                    }
                    
                    if (quantity > product.stock) {
                        NotificationSystem.error(`‚ùå Only ${product.stock} units available in stock`);
                        return;
                    }
                    
                    // Initialize cart if needed
                    if (!this.currentSaleCart) {
                        this.currentSaleCart = [];
                    }
                    
                    const cartItem = {
                        productId: product.id,
                        name: product.name,
                        quantity: quantity,
                        unitPriceCents: product.priceCents || 0
                    };
                    
                    this.currentSaleCart.push(cartItem);
                    
                    console.log('‚úÖ Added to cart:', cartItem);
                    console.log('üõí Cart contents:', this.currentSaleCart);
                    
                    this.updateSaleCart();
                    
                    // Clear inputs
                    productSelect.value = '';
                    quantityInput.value = '';
                    
                    NotificationSystem.success(`‚úÖ ${product.name} added to cart`);
                    
                } catch (error) {
                    console.error('Add to cart error:', error);
                    NotificationSystem.error('‚ùå Failed to add product to cart');
                }
            },

            updateSaleCart() {
                try {
                    const cartContainer = document.getElementById('sale-cart');
                    if (!cartContainer) return;
                    
                    if (!this.currentSaleCart || this.currentSaleCart.length === 0) {
                        cartContainer.innerHTML = '<p class="text-gray-400 text-center py-4">No items added yet</p>';
                        return;
                    }
                    
                    let total = 0;
                    const cartHtml = this.currentSaleCart.map((item, index) => {
                        const itemTotal = MoneyUtils.multiply(item.unitPriceCents || 0, item.quantity || 0);
                        total = MoneyUtils.add(total, itemTotal);
                        
                        return `
                            <div class="flex justify-between items-center bg-gray-600/30 p-3 rounded-lg mb-2">
                                <div>
                                    <p class="text-white font-medium">${item.name || 'Unknown Product'}</p>
                                    <p class="text-gray-400 text-sm">Qty: ${item.quantity || 0} √ó $${MoneyUtils.fromCents(item.unitPriceCents || 0).toFixed(2)}</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="text-green-400 font-bold">$${MoneyUtils.fromCents(itemTotal).toFixed(2)}</span>
                                    <button type="button" onclick="app.removeFromSaleCart(${index})" class="text-red-400 hover:text-red-300">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    cartContainer.innerHTML = `
                        <div>
                            ${cartHtml}
                            <div class="border-t border-gray-600 pt-3 mt-3">
                                <div class="flex justify-between items-center">
                                    <span class="text-white font-bold">Total:</span>
                                    <span class="text-green-400 font-bold text-lg">$${MoneyUtils.fromCents(total).toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('Update cart error:', error);
                }
            },

                try {
                    if (this.currentSaleCart && index >= 0 && index < this.currentSaleCart.length) {
                        const removedItem = this.currentSaleCart.splice(index, 1)[0];
                        this.updateSaleCart();
